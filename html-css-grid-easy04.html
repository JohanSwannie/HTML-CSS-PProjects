<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid Example 4</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: lightgray;
    }

    .grid-container {
      display: grid;
      grid-gap: 1em;
      grid-template-columns: repeat(auto-fill, minmax(12em, 1fr));
      grid-template-rows: repeat(3, 8em);
      min-height: 100vh;
      align-content: center;
    }

    .grid-item {
      color: #000;
      background: peachpuff;
      border: 1px solid #000;
    }

  </style>
</head>

<body>

  <div class="grid-container">
    <div class="grid-item item1">Alpha</div>
    <div class="grid-item item2">Bravo</div>
    <div class="grid-item item3">Charlie</div>
    <div class="grid-item item4">Delta</div>
    <div class="grid-item item5">Echo</div>
    <div class="grid-item item6">Foxtrot</div>
    <div class="grid-item item7">Hotel</div>
    <div class="grid-item item8">India</div>
    <div class="grid-item item9">Juliett</div>
    <div class="grid-item item10">Kilo</div>
    <div class="grid-item item11">Lima</div>
    <div class="grid-item item12">Mike</div>
    <div class="grid-item item13">November</div>
    <div class="grid-item item14">Oscar</div>
    <div class="grid-item item15">Papa</div>
  </div>

</body>

</html>
